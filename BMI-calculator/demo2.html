<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="demo2.css">
</head>
<body>
    <header><h1>BMI calculator</h1></header>
    <form class="body">
        <label for="height">Enter your height in cm: </label> <br>
        <input type="text" id="height" placeholder="height in cm only"><br>

        <label for="weight">Enter your weight in Kg: </label><br>
        <input type="text" id="weight" placeholder="weight in kg only">

        <button type="submit">Calculate</button>
        <div class="result"></div>
    </form>
    <footer><h2>BMI weight Guide</h2><br>
    <p>Under weight = less than 18.6 </p>
    <p>Normal weight= above 18.6  to 24.9</p>
    <p>Over weight = greater than 24.9</p></footer>
</body>
<script src="demo2.js"></script>
</html>
