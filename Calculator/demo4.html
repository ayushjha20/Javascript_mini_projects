<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="demo4.css" />
</head>

<body>
    <div class="head">
        <p>Simple Calculator</p>
    </div>
    <form class="body" id="calculatorForm">
        <input class="num" id="a" type="text" placeholder="Enter the first value" required />
        <input class="num" id="b" type="text" placeholder="Enter the second value" required />
        <input class="num" id="c" type="text" placeholder="Enter the operator" />
        <button type="submit">Calculate</button>
    </form>
    <p id="result"></p>
    <script src="demo4.js"></script>
</body>
</html>
